<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C79</title>
</head>
<body style="text-align: center;">

    <h1>Names of Students</h1>
    <br>
    <br>
    <center>
        <div>
            <span>1.</span>
            <br><br>
            <input type="text" id="first_name">
            <br><br>
            <span>2.</span>
            <br><br>
            <input type="text" id="second_name">
            <br><br>
            <span>3.</span>
            <br><br>
            <input type="text" id="third_name">
            <br><br>
            <span>4.</span>
            <br><br>
            <input type="text" id="forth_name">
            <br>
            <br>
            <input onclick="submit()" type="button" value="Submit" id="submit">
            <br>
            <br>
            <div id="display_name"></div>
            <br>
            <br>
            <input style="display: none;" onclick="sortarry()" type="button" value="Sort" id="sort">
        </div>
    </center>

    <script>
        var list_of_students = [];
        function submit() {

            var first_name = document.getElementById("first_name").value;
            var second_name = document.getElementById("second_name").value;
            var third_name = document.getElementById("third_name").value;
            var forth_name = document.getElementById("forth_name").value;

            list_of_students.push(first_name);
            list_of_students.push(second_name);
            list_of_students.push(third_name);
            list_of_students.push(forth_name);

            document.getElementById("display_name").innerHTML = list_of_students;
            document.getElementById("submit").style.display = "none";
            document.getElementById("sort").style.display = "inline-block";
        }

        function sortarry() {
            list_of_students.sort();
            document.getElementById("display_name").innerHTML = list_of_students;
        }
    </script>
</body>
</html>
